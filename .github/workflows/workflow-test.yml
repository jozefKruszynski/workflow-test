name: Testing workflows

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tags:
        description: 'Run Dev Build'
        required: true
        type: boolean


jobs:
  run_if_push:
    runs-on: ubuntu-latest
    if: ${{ ! inputs.tags }}
    steps:
      - run: echo "Hello, Push!"

  run_always:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, Always!"    

  run_if_dispatch:
    runs-on: ubuntu-latest
    if: ${{ inputs.tags }}
    steps:
      - run: echo "Hello, Dispatch!"    
      